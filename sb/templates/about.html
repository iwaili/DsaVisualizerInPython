{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>About</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url('{% static "images/aboutBack.png" %}'); /* Add your background image URL here */
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .content {
        text-align: center;
        background-color: rgba(
          255,
          255,
          255,
          0.8
        ); /* Add background color with opacity */
        padding: 20px;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <div class="content">
      <h3>web tech project</h3>
    </div>
  </body>
</html>
