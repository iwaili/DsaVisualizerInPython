<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Buttons</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
      }

      .container {
        width: 50%;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      h2 {
        text-align: center;
        color: #333;
      }

      form {
        margin-top: 20px;
      }

      textarea,
      input[type="file"] {
        width: calc(100% - 20px); /* Adjust width for padding */
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        display: block; /* Make the input a block element */
        resize: vertical; /* Allow vertical resizing */
        min-height: 100px; /* Set minimum height */
      }

      .button-container {
        display: flex;
        justify-content: space-between;
      }

      button {
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      button:hover {
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Form with Buttons</h2>
      <form
        action="{% url 'process_data' %}"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <textarea name="text_input" placeholder="Enter text..."></textarea>
        <input type="file" name="file_input" />
        <div class="button-container">return render(request, 'graphs.html', {'generated_graphs': graphs[2]})
          <button type="submit" name="button" value="Button 1">Button 1</button>
          <button type="submit" name="button" value="Button 2">Button 2</button>
          <button type="submit" name="button" value="Button 3">Button 3</button>
          <button type="submit" name="button" value="Button 4">Button 4</button>
          <button type="submit" name="button" value="Button 5">Button 5</button>
        </div>
      </form>
    </div>
  </body>
</html>
