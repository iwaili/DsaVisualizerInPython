{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input</title>
    <style>
      body {
        background-image: url("{% static 'images/formBack.jpg' %}");
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        width: 95%; /* Increase width to cover more of the window */
        max-width: 800px; /* Limit maximum width */
        background-color: #fff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        background-image: url("{% static 'images/formBack3.jpg' %}");
        background-size: cover;
        background-position: center;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      form {
        margin-top: 20px;
      }

      textarea,
      input[type="file"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
        display: block;
        resize: vertical;
        min-height: 200px; /* Increased height */
      }

      .button-container {
        display: flex;
        justify-content: space-between;
        flex-wrap: wrap;
      }

      button {
        flex: 1;
        padding: 10px;
        margin: 5px;
        border: none;
        border-radius: 20px; /* Make the buttons curvy */
        cursor: pointer;
        transition: background-color 0.3s;
        background-color: #007bff;
        color: #fff;
        font-size: 16px;
      }

      button:hover {
        background-color: #0056b3;
      }

      .rules-button-container {
        text-align: center;
      }

      @media screen and (max-width: 768px) {
        .container {
          width: 90%;
        }
      }

      @media screen and (max-width: 480px) {
        .container {
          width: 95%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <a href="{% url 'index' %}" class="rules-link">Home</a>
      <h2>Please Enter Adjacency Matrix</h2>
      <form
        action="{% url 'process_data' %}"
        method="post"
        enctype="multipart/form-data"
      >
        {% csrf_token %}
        <textarea name="text_input" placeholder="Enter text..."></textarea>
        <div class="button-container">
          <button
            type="submit"
            name="button"
            value="Button 1"
            style="background-color: #2e92de; color: #fff"
          >
            BFS
          </button>
          <button
            type="submit"
            name="button"
            value="Button 2"
            style="background-color: #2e92de; color: #fff"
          >
            Kruskal
          </button>
          <button
            type="submit"
            name="button"
            value="Button 3"
            style="background-color: #2e92de; color: #fff"
          >
            Djikstra
          </button>
          <button
            type="submit"
            name="button"
            value="Button 4"
            style="background-color: #2e92de; color: #fff"
          >
            Graph Coloring
          </button>
          <button
            type="submit"
            name="button"
            value="Button 5"
            style="background-color: #2e92de; color: #fff"
          >
            Prims
          </button>
          <button
            type="submit"
            name="button"
            value="Button 6"
            style="background-color: #2e92de; color: #fff"
          >
            Cycle Detection
          </button>
          <div class="button-container">
            <button
              type="submit"
              name="button"
              value="Button 7"
              style="background-color: #2e92de; color: #fff"
            >
               No of Forests
            </button>
        </div>
        <div class="button-container">
          <button
            type="submit"
            name="button"
            value="Button 8"
            style="background-color: #2e92de; color: #fff"
          >
             DFS
          </button>
      </div>
      </form>
      <div class="rules-button-container">
        <a href="{% url 'rulesForMatrix' %}" class="rules-link">Some Rules to Write the Adjacency Matrix</a>
       
{%for message in messages%}
<h3>{{message}}</h3>
{%endfor%}
{% if selected_button %}
    <p>The selected button is: {{ selected_button }}</p>
{% endif %}
</div>
</div>
</body>
</html>
