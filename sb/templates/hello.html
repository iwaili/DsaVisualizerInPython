{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minor Project</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      /* Background image */
      body {
        background-image: url('{% static "images/back.png" %}');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
      }
      /* Navbar */
      .navbar {
        background-color: rgba(0, 0, 0, 0.7); /* semi-transparent black */
      }
      .navbar-brand,
      .navbar-nav .nav-link {
        color: white;
      }
      /* Button styles */
      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 56px); /* Adjust for navbar height */
      }
      .btn {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      /* Primary button */
      .btn-primary {
        background-color: #007bff;
        color: #fff;
      }
      /* Secondary button */
      .btn-secondary {
        background-color: #6c757d;
        color: #fff;
      }
      /* Tertiary button */
      .btn-tertiary {
        background-color: #28a745;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand" href="#">Minor Project</a>
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Button Container -->
    <div class="button-container">
      <button href="basictemp.html" class="btn btn-primary">nodes</button>
      <button class="btn btn-secondary">tree</button>
      <button class="btn btn-tertiary">grid</button>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
