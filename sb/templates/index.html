{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minor Project</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- Custom CSS -->
    <style>
      /* Background image */
      body {
        background-image: url('{% static "images/b2.jpg" %}');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100vh;
        filter: grayscale(100%); /* Convert background to black and white */
      }
      /* Navbar */
      .navbar {
        font-family: Cambria, Cochin, Georgia, Times, "Times New Roman", serif;
        font-size: x-large;
        background-color: rgba(255, 255, 255, 0.7); /* semi-transparent white */
      }
      .navbar-brand,
      .navbar-nav .nav-link {
        color: black; /* Set text color to black */
      }
      /* Button styles */
      .button-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 56px); /* Adjust for navbar height */
      }
      .btn {
        margin: 0 10px;
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }
      /* Primary button */
      .btn-primary {
        background-color: black;
        color: aqua;
      }
      /* Secondary button */
      .btn-secondary {
        background-color: black;
        color: white;
      }
      /* Tertiary button */
      .btn-tertiary {
        background-color: black;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg navbar-dark"
      style="background-color: rgba(255, 255, 255, 0.2)"
    >
      <div class="container">
        <a
          class="navbar-brand"
          style="font-size: x-large; color: black"
          href="https://en.wikipedia.org/wiki/List_of_algorithms"
          target="_blank"
          >Graphiti</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" style="color: black" href="{% url 'signin' %}"
                >Sign In</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: black" href="{% url 'about' %}"
                >About</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" style="color: black" href="{% url 'signup' %}"
                >Sign Up</a
              >
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
